{{ define "penjualan" }}
<html>

<head>
	<title>Penjualan</title>
	{{ template "css"}}
</head>

<body>
	{{ template "header" }}
	<div class="container-fluid">
		<div class="row flex-xl-nowrap">
			{{ template "sidebar/penjualan" }}
			<main class="col-md-9">
				<div class="tab-content" id="tabContent">
					{{ template "penjualan/daftar" }}
					{{ template "penjualan/buat" }}

				</div>
			</main>
		</div>
	</div>
	{{ template "js" }}
	<script src="/assets/js/penjualan.js"> </script>
</body>

</html>
{{ end }}
