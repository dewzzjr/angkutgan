{{ define "penjualan/daftar" }}
<!-- DAFTAR -->
<div class="tab-pane fade" id="list" role="tabpanel">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">Cari</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" value="code">Kode</a>
                <a class="dropdown-item" href="#" value="keyword">Nama</a>
            </div>
        </div>
        <input type="text" class="form-control" placeholder="masukkan kata kunci">
    </div>
    <div id="printAlertBox" class="alert alert-danger collapse" data-alert="alert">Tombol Cetak belum berfungsi</div>
    <div id="paidAlertBox" class="alert alert-danger collapse" data-alert="alert">Tombol Dibayar belum berfungsi</div>
    <div id="delAlertBox" class="alert alert-danger collapse" data-alert="alert">Tombol Hapus belum berfungsi</div>
    <table class="table" id="tablePenjualan">
        <thead>
            <tr>
                <th scope="col">Tanggal Penyewaan</th>
                <th scope="col">Nama Pelanggan</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- JS Event -->
        </tbody>
    </table>
    <div id='loader' class='text-center'>
        <img src='https://i.imgur.com/llF5iyg.gif' width='32px' height='32px'>
        <p>Memuat daftar penjualan...</p>
    </div>
</div>
<!-- END DAFTAR -->
{{ end }}
