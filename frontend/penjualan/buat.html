{{ define "penjualan/buat" }}
<!-- BUAT TRANSAKSI -->
<div class="tab-pane fade" id="create" role="tabpanel">
    <div class="form-row">
        <div class="form-group col-4">
            <label for="customerCode">Kode Pelanggan</label>
            <div class="input-group">
                <select name="code" class="form-control autocomplete" id="customerCode"
                    data-url="testdata/pelanggan.json" autocomplete="off"></select>
            </div>
        </div>
        <div class="form-group col-8">
            <label for="customerName">Nama</label>
            <input name="name" class="form-control" type="text" disabled id="customerName">
        </div>
    </div>
    <table class="table" id="tableBarang">
        <thead>
            <tr>
                <th scope="col">Kode</th>
                <th scope="col">Jumlah</th>
                <th scope="col">Harga</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6">
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="addCodeBarang">Kode Barang</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" id="setCode">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                                <select name="code" class="form-control autocomplete" id="addCodeBarang"
                                    data-url="testdata/barang.json" autocomplete="off"></select>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="nameEdit">Nama Barang</label>
                            <input disabled name="name" type="text" class="form-control" id="nameEdit">
                        </div>
                        <div class="form-group col-6 col-md-4 align-middle">
                            <label for="priceBarang">Harga</label>
                            <input disabled name="price" type="text" class="form-control" id="priceBarang">
                        </div>
                        <div class="form-group col-6 col-md-4">
                            <label for="countBarang">Jumlah</label>
                            <div class="input-group">
                                <input name="count" class="form-control number" id="countBarang">
                                <div class="input-group-append" id="unit">
                                    <span class="input-group-text"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-6 offset-6 col-md-4 offset-md-0">
                            <label for="totalBarang">Total</label>
                            <div class="input-group">
                                <input disabled name="total" type="text" class="form-control" id="totalBarang">
                                <div class="input-group-append">
                                    <button class="btn btn-success" id="tambah">Tambah</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <label for="customerAddress">Lokasi</label>
        <textarea class="form-control" type="text" disabled
            id="customerAddress"></textarea>
    </div>
    <div class="form-group">
        <label for="deliveryFee">Ongkos Kirim</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Rp</span>
            </div>
            <input name="delivery" class="form-control number" id="deliveryFee">
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Ringkasan
        </div>
        <div class="card-body">
            <div id="ringkasan"></div>
            <div id="list">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-right" id="item">Mainframe &times; 3 Batang =
                        Rp300.000</li>
                    <li class="list-group-item text-right" id="item">Baut &times; 2 Buah = Rp10.000
                    </li>
                    <li class="list-group-item text-right" id="ongkir">Ongkos Kirim = Rp0
                    </li>
                </ul>
            </div>
        <div class="card-footer text-right font-weight-bold" id="total">Total Tagihan = Rp0</div>
    </div>
</div>
<!-- END BUAT TRANSAKSI -->
{{ end }}
