{{ define "persewaan/buat" }}
<!-- BUAT TRANSAKSI -->
<div class="tab-pane fade" id="create" role="tabpanel">
	<div class="form-row initialTx">
		<div class="form-group col-6">
			<label for="txDate">Tanggal</label>
			<input name="tx_date" class="form-control datepicker txID" id="txDate" autocomplete="off" />
		</div>
		<div class="form-group col-6">
			<label for="customerCode">Kode Pelanggan</label>
			<div class="input-group">
				<select name="customer" class="form-control autocomplete txID" id="customerCode" autocomplete="off"></select>
			</div>
		</div>
		<div class="form-group col">
			<label for="customerName">Nama</label>
			<input class="form-control customerName" type="text" disabled id="customerName">
		</div>
	</div>
	<form id="formTx">
		<table class="table" id="tableBarang">
			<thead>
				<tr>
					<th scope="col">Kode</th>
					<th scope="col">Jumlah</th>
					<th scope="col">Waktu</th>
					<th scope="col">Harga</th>
					<th scope="col">Total</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody class="items">
				<tr>
					<td colspan="6">
						<div class="form-row" id="formItem">
							<div class="form-group col-12 col-md-6">
								<label for="addCodeBarang">Kode Barang</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<button class="btn btn-outline-secondary" type="button" id="setCode">
											<i class="fas fa-check"></i>
										</button>
									</div>
									<select name="code" class="form-control autocomplete" id="addCodeBarang" autocomplete="off"></select>
								</div>
							</div>
							<div class="form-group col-12 col-md-6">
								<label for="nameBarang">Nama Barang</label>
								<input disabled name="name" type="text" class="form-control" id="nameBarang">
							</div>
							<div class="form-group col-6 col-md-4 align-middle">
								<div class="row">
									<label class="col-form-label col-md-12 col-3">Harga</label>
									<div class="col-md-12 col-9 rentSelection">
										<!-- LOAD BY JS -->
									</div>
								</div>
							</div>
							<div class="form-group col-6 col-md-4">
								<label for="countBarang">Jumlah</label>
								<div class="input-group">
									<input name="amount" type="number" class="form-control" id="countBarang" min="0">
									<div class="input-group-append">
										<span class="input-group-text" id="itemUnit"></span>
									</div>
								</div>
							</div>
							<div class="form-group col-6 col-md-4">
								<label for="timeBarang">Waktu</label>
								<div class="input-group">
									<input name="time" type="number" class="form-control" id="timeBarang" min="0">
									<div class="input-group-append">
										<span class="input-group-text" id="timeDuration">&times;</span>
									</div>
								</div>
							</div>
							<div class="form-group col-6 col-md-4 offset-md-8">
								<label for="totalBarang">Total</label>
								<div class="input-group">
									<input disabled name="total" type="number" class="form-control" id="totalBarang">
									<div class="input-group-append">
										<input type="hidden" name="unit">
										<input type="hidden" name="timeunit">
										<input type="hidden" name="duration">
										<span id="itemAction">
											<button class="btn btn-success" id="itemSubmit" disabled>Tambah</input>
										</span>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="form-row">
			<div class="form-group col-12">
				<label for="projectTx">Proyek</label>
				<select name="project_id" class="form-control" id="projectTx"></select>
			</div>
			<div class="form-group col-12">
				<label for="customerAddress">Lokasi</label>
				<textarea name="address" class="form-control" type="text" id="customerAddress" disabled></textarea>
			</div>
			<div class="form-group col-12 col-md-4">
				<label for="discountItem">Diskon</label>
				<div class="input-group">
					<input name="discount" type="number" class="form-control" id="discountItem" max="100" min="0">
					<div class="input-group-append">
						<span class="input-group-text">%</span>
					</div>
				</div>
			</div>
			<div class="form-group col-12 col-md-4">
				<label for="deliveryFee">Ongkos Kirim</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Rp</span>
					</div>
					<input name="shipping_fee" type="number" class="form-control" id="deliveryFee">
				</div>
			</div>
			<div class="form-group col-12 col-md-4">
				<label for="depositFee">Deposit</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Rp</span>
					</div>
					<input name="deposit" type="number" class="form-control" id="depositFee">
				</div>
			</div>
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						Ringkasan
					</div>
					<div class="card-body">
						<h5 class="card-title customerName"></h5>
						<h6 class="card-subtitle mb-2 text-muted shippingLocation"></h6>
						<p class="card-text contactPerson"></p>
					</div>
					<ul class="list-group list-group-flush itemSummary">
					</ul>
					<div class="card-footer text-right font-weight-bold">
						Total Tagihan: <span id="totalFee"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-success fade none" role="alert">
			<span id="messageTx"></span>
			<button type="button" class="close">
				<span>&times;</span>
			</button>
		</div>
		<button type="submit" class="btn btn-success btn-block">Submit</button>
	</form>
</div>
<!-- END BUAT TRANSAKSI -->
{{ end }}
