{{ define "admin/tambah" }}
<!-- TAMBAH -->
<div class="tab-pane fade" id="add" role="tabpanel">
	<form id="formAdd">
		<div class="alert collapse" id="success">
			<span id="messageAdd"></span>
			<button type="button" class="close">
				<span>&times;</span>
			</button>
		</div>
		<div class="form-group">
			<label for="usernameAdd">Username</label>
			<input name="code" required type="text" class="form-control" id="codeAdd" style="text-transform:lowercase"/>
		</div>
		<div class="form-group">
			<label for="nameAdd">Nama Lengkap</label>
			<input name="name" required type="text" class="form-control" id="nameAdd" disabled>
		</div>
		<div class="form-group">
			<label for="phoneAdd">Nomor Telepon / HP</label>
			<input name="phone" type="number" class="form-control" id="phoneAdd" disabled>
		</div>
		<div class="form-group">
			<label for="addressAdd">Alamat Lengkap</label>
			<textarea name="address" type="text" class="form-control" id="addressAdd" disabled>
			</textarea>
		</div>
		<div class="form-group">
			<label for="nikAdd">Nomor Induk Pegawai</label>
			<input name="nip" type="text" class="form-control" id="nipAdd" disabled>
		</div>
		<div class="form-group">
			<label for="ktpAdd">Nomor Kartu Tanda Penduduk</label>
			<input name="ktp" type="text" class="form-control" id="ktpAdd" disabled>
		</div>
		<div class="form-row">
			<div class="form-group col-4">
				<label for="ttlAdd">Tanggal Lahir</label>
				<div class="input-group">
					<input name="birthdate" type="date" class="form-control datepicker" id="ttlAdd" disabled>
				</div>
			</div>
			<div class="form-group col-8">
				<label for="religionAdd">Agama</label>
				<select required name="religion" class="form-control" id="religionAdd" disabled>
					<option value="">-- Pilih salah satu --</option>
					<option value="ISLAM">Islam</option>
					<option value="KRISTEN">Kristen</option>
					<option value="KATHOLIK">Katholik</option>
					<option value="HINDU">Hindu</option>
					<option value="BUDHA">Budha</option>
					<option value="KONGHUCU">Kong Hu Chu</option>
				</select>
			</div>
		</div>
        <div class="form-group">
            <div class="alert collapse" id="alert">
				<span id="messageAdd"></span>
				<button type="button" class="close">
					<span>&times;</span>
				</button>
			</div>
        </div>
		<button type="submit" class="btn btn-success submit">Submit</button>
	</form>
</div>
<!-- END TAMBAH -->
{{ end }}
