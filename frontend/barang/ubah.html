{{ define "barang/ubah" }}
<!-- UBAH -->
<div class="tab-pane fade" id="edit" role="tabpanel">
	<form id="formEdit">
		<div class="form-group ">
			<label for="newCodeEdit">Kode</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<button class="btn btn-outline-secondary" type="button" id="setEdit">
						<i class="fas fa-check"></i>
					</button>
				</div>
				<select name="code" class="form-control autocomplete" id="newCodeEdit" autocomplete="off"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="nameEdit">Nama Barang</label>
			<input name="name" type="text" class="form-control" id="nameEdit" disabled>
		</div>
		<div class="form-row">
			<div class="form-group col-6">
				<label for="stockEdit">Stok</label>
				<input name="stock" type="number" class="form-control" id="stockEdit" disabled>
				<small class="form-text text-muted">
					<!-- Jumlah barang yang sekarang sedang disewa adalah 10 batang -->
				</small>
			</div>
			<div class="form-group col-6">
				<label for="unitEdit">Satuan</label>
				<input name="unit" type="text" class="form-control" id="unitEdit" disabled style="text-transform:lowercase">
			</div>
		</div>
		<div class="alert alert-success fade none" role="alert">
			<span id="messageEdit"></span>
			<button type="button" class="close">
				<span>&times;</span>
			</button>
		</div>
		<button type="submit" class="btn btn-success" disabled>Submit</button>
	</form>
</div>
<!-- END UBAH -->
{{ end }}
