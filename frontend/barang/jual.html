{{ define "barang/jual" }}
<!-- HARGA JUAL -->
<div class="tab-pane fade" id="sell" role="tabpanel">
    <form id="formSell">
        <div class="form-group ">
            <label for="newCodeSell">Kode</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="setSell">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <select name="code" class="form-control autocomplete" id="newCodeSell" data-url="testdata/barang.json"
                    autocomplete="off"></select>
            </div>
            <input type="hidden" id="codeSell" />
        </div>
        <div class="form-group">
            <label for="nameSell">Nama Barang</label>
            <input disabled name="name" type="text" class="form-control" id="nameSell" value="Mainframe">
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="priceSell">Harga Jual</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Rp</span>
                    </div>
                    <input name="price" type="number" class="form-control" id="priceSell" value="10000">
                </div>
            </div>
            <div class="form-group col-6">
                <label for="unitSell">Satuan</label>
                <input disabled name="unit" type="text" class="form-control" id="unitSell" value="Batang">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<!-- END HARGA JUAL -->
{{ end }}
