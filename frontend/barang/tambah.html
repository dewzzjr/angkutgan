{{ define "barang/tambah" }}
<!-- TAMBAH -->
<div class="tab-pane fade" id="add" role="tabpanel">
	<form id="formAdd">
		<div class="form-group">
			<label for="codeAdd">Kode</label>
			<input name="code" type="text" class="form-control" id="codeAdd" style="text-transform:uppercase" />
		</div>
		<div class="form-group">
			<label for="nameAdd">Nama Barang</label>
			<input name="name" type="text" class="form-control" id="nameAdd">
		</div>
		<div class="form-row">
			<div class="form-group col-6">
				<label for="stockAdd">Stok</label>
				<input name="stock" type="number" class="form-control" id="stockAdd">
			</div>
			<div class="form-group col-6">
				<label for="unitAdd">Satuan</label>
				<input name="unit" type="text" class="form-control" id="unitAdd">
			</div>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
<!-- END TAMBAH -->
{{ end }}
