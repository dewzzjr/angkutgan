{{ define "barang/harga" }}
<!-- HARGA -->
<div class="tab-pane fade" id="price" role="tabpanel">
	<form id="formPrice">
		<div class="form-group ">
			<label for="newCodePrice">Kode</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<button class="btn btn-outline-secondary" type="button" id="setPrice">
						<i class="fas fa-check"></i>
					</button>
				</div>
				<select name="code" class="form-control autocomplete" autocomplete="off"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="nameSell">Nama Barang</label>
			<input disabled type="text" class="form-control" id="namePrice" disabled>
		</div>
		<div class="form-row">
			<div class="form-group col-6">
				<label for="priceSell">Harga Jual</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Rp</span>
					</div>
					<input name="price[sell]" type="number" class="form-control" id="priceSell" disabled>
				</div>
			</div>
			<div class="form-group col-6">
				<label for="unitPrice">Satuan</label>
				<input disabled type="text" class="form-control" id="unitPrice">
			</div>
		</div>
		<div id="rentRows">
			<!-- POPULATE BY JS -->
		</div>
		<div class="alert alert-success fade none" role="alert">
			<span class="text-validation" id="messagePrice"></span>
			<button type="button" class="close">
				<span>&times;</span>
			</button>
		</div>
		<button type="button" class="btn btn-warning" id="addRent" disabled>Tambah Harga Sewa</button>
		<button type="submit" class="btn btn-success" disabled>Submit</button>
	</form>
</div>
<!-- END HARGA -->
{{ end }}
