{{ define "profil/password" }}
<!-- UBAH -->
<div class="tab-pane fade" id="pass" role="tabpanel">
	<form id="formPass">
		<div class="form-group">
			<label for="usernamePass">Username</label>
			<input name="username" type="text" class="form-control" id="usernamePass" disabled>
		</div>
		<div class="form-group">
			<label for="old">Password Lama</label>
			<input name="old" type="password" class="form-control" id="old">
		</div>
		<div class="form-group">
			<label for="new">Password Baru</label>
			<input name="new" type="password" class="form-control" id="new">
		</div>
		<div class="form-group">
			<label for="repeat">Ulangi Password</label>
			<input name="repeat" type="password" class="form-control" id="repeat">
		</div>
		<div class="alert alert-success fade none" role="alert">
			<span id="messagePass"></span>
			<button type="button" class="close">
				<span>&times;</span>
			</button>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
<!-- END UBAH -->
{{ end }}
