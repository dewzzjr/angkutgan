{{ define "pelanggan/tambah" }}
<!-- BUAT TAMBAH -->
<div class="tab-pane fade" id="add" role="tabpanel">
    <form id="formAdd">
        <div class="form-group">
            <label for="codeAdd">Kode</label>
            <input name="code" type="text" class="form-control" id="codeAdd"
                style="text-transform:uppercase" />
        </div>
        <div class="form-group">
            <label for="typeAdd">Jenis</label>
            <select name="type" class="form-control" id="typeAdd">
                <option value="group">PT</option>
                <option value="individu" selected>Perseorangan</option>
            </select>
        </div>
        <div hidden class="form-group">
            <label for="groupAdd">Nama Perusahaan</label>
            <input name="group" type="text" class="form-control" id="groupAdd">
        </div>
        <div class="form-group">
            <label for="nikAdd">NIK</label>
            <input name="nik" type="text" class="form-control" id="nikAdd">
        </div>
        <div class="form-group">
            <label for="nameAdd">Nama Pelanggan</label>
            <input name="name" type="text" class="form-control" id="nameAdd">
        </div>
        <div class="form-group">
            <label for="phoneAdd">Nomor Telepon</label>
            <input name="phone" type="text" class="form-control" id="phoneAdd">
        </div>
        <div class="form-group">
            <label for="addressAdd">Lokasi Proyek</label>
            <textarea name="address" type="text" class="form-control" id="addressAdd"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<!-- END TAMBAH -->
{{ end }}
