{{ define "pelanggan" }}
<html>

<head>
	<title>Pelanggan</title>
	{{ template "css"}}
</head>

<body>
	{{ template "header" }}
	<div class="container-fluid">
		<div class="row flex-xl-nowrap">
			{{ template "sidebar/pelanggan" }}
			<main class="col-md-9">
				<div class="tab-content" id="tabContent">
					{{ template "pelanggan/daftar" }}
					{{ template "pelanggan/tambah" }}
					{{ template "pelanggan/ubah" }}
				</div>
			</main>
		</div>
	</div>
	{{ template "js" }}
	<script src="/assets/js/pelanggan.js"> </script>
</body>

</html>
{{ end }}
