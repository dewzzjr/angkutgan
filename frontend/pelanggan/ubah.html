{{ define "pelanggan/ubah" }}
<!-- UBAH -->
<div class="tab-pane fade" id="edit" role="tabpanel">
    <form id="formEdit">
        <div class="form-group ">
            <label for="newCodeEdit">Kode</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="setEdit">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <select name="code" class="form-control autocomplete" id="newCodeEdit"
                    data-url="testdata/pelanggan.json" autocomplete="off"></select>
            </div>
            <input type="hidden" id="codeEdit" />
        </div>
        <div class="form-group">
            <label for="typeEdit">Jenis</label>
            <select name="type" class="form-control" id="typeEdit">
                <option value="group" selected>PT</option>
                <option value="individu">Perseorangan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="groupEdit">Nama Perusahaan</label>
            <input name="group" type="text" class="form-control" id="groupEdit"
                value="PT. Sejahtera Indah">
        </div>
        <div class="form-group">
            <label for="nikEdit">NIK</label>
            <input name="nik" type="text" class="form-control" id="nikEdit"
                value="3322181182780001">
        </div>
        <div class="form-group">
            <label for="nameEdit">Nama Pelanggan</label>
            <input name="name" type="text" class="form-control" id="nameEdit" value="Eko Patrio">
        </div>
        <div class="form-group">
            <label for="phoneEdit">Nomor Telepon</label>
            <input name="phone" type="text" class="form-control" id="phoneEdit"
                value="085-777-169-123">
        </div>
        <div class="form-group">
            <label for="addressEdit">Lokasi Proyek</label>
            <textarea name="address" type="text" class="form-control"
                id="addressEdit">Jl. Pasundan No.21, Jawa, Kec. Samarinda Ulu, Kota Samarinda, Kalimantan Timur 75122</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<!-- END UBAH -->
{{ end }}
