{{ define "pagination" }}
<nav>
	<ul class="pagination">
		<li class="page-item disabled">
			<button class="page-link" id="prevPage">
				<span>&laquo; sebelumnya</span>
			</button>
		</li>
		<li class="page-item">
			<button class="page-link" id="nextPage">
				<span>berikutnya &raquo;</span>
			</button>
		</li>
	</ul>
</nav>
{{ end }}

{{ define "pagination/barang" }}
{{ template "pagination" }}
{{ end }}

{{ define "pagination/pelanggan" }}
{{ template "pagination" }}
{{ end }}
