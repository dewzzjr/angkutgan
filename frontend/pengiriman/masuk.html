<!-- PENGEMBALIAN -->
<div class="tab-pane fade" id="return" role="tabpanel">
	<div class="form-row">
		<div class="form-group col-6 col-md-3">
			<label for="txDateReturn">Tanggal Transaksi</label>
			<div class="input-group">
				<input name="txdate" class="form-control datepicker" id="txDateReturn">
			</div>
		</div>
		<div class="form-group col-6 col-md-3">
			<label for="customerCodeReturn">Kode Pelanggan</label>
			<select name="code" class="form-control autocomplete" id="customerCodeReturn" data-url="testdata/pelanggan.json"
				autocomplete="off"></select>
		</div>
		<div class="form-group col col-md-6">
			<label for="customerNameReturn">Nama</label>
			<input class="form-control" type="text" disabled id="customerNameReturn" value="PT. Sejahtera Indah">
		</div>
	</div>

	<table class="table" id="tableBarang">
		<thead>
			<tr>
				<th scope="col">Kode</th>
				<th scope="col">Jumlah</th>
				<th scope="col">Status</th>
				<th scope="col">Tanggal</th>
				<th scope="col">
					<div class="form-group">
						<label for="txDateItem">Tanggal Kembali</label>
						<div class="input-group">
							<input name="txdate" class="form-control datepicker" id="txDateItem">
						</div>
					</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">MH001</th>
				<td>3 Batang</td>
				<td>Jatuh Tempo</td>
				<td>03/01/2021</td>
				<td>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#returnModal">
						Kembali
					</button>
				</td>
			</tr>
			<tr>
				<th scope="row">BT002</th>
				<td>10 Buah</td>
				<td>Dikembalikan</td>
				<td>03/01/2021</td>
				<td>
					<div class="input-group">
						<div class="input-group-prepend">
							<button type="button" class="btn btn-warning">Ubah</button>
						</div>
						<input disabled name="c2" type="text" class="form-control" id="r2"
							value="Kembali: 3; Kondisi: 2 Baik, 1 Rusak Ringan">
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row">BT003</th>
				<td>1 Buah</td>
				<td>Belum Dikirim</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th scope="row">BT003</th>
				<td>1 Buah</td>
				<td>Dikirim</td>
				<td>13/01/2021</td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-info">Cetak Surat Kembali</button>
	<button type="submit" class="btn btn-success">Submit</button>
</div>
<!-- END PENGEMBALIAN -->
{{ end }}
