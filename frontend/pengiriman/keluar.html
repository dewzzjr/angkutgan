{{ define "pengiriman/keluar" }}
<!-- PENGIRIMAN -->
<div class="tab-pane fade" id="shipment" role="tabpanel">
	<div class="form-row">
		<div class="form-group col-6 col-md-3">
			<label for="txDateShipment">Tanggal Transaksi</label>
			<div class="input-group">
				<input name="txdate" class="form-control datepicker" id="txDateShipment">
			</div>
		</div>
		<div class="form-group col-6 col-md-3">
			<label for="customerCodeShipment">Kode Pelanggan</label>
			<div class="input-group">
				<select name="code" class="form-control autocomplete" id="customerCodeShipment"
					data-url="testdata/pelanggan.json" autocomplete="off"></select>
			</div>
		</div>
		<div class="form-group col col-md-6">
			<label for="customerNameShipment">Nama</label>
			<input class="form-control" type="text" disabled id="customerNameShipment" value="PT. Sejahtera Indah">
		</div>
	</div>
</div>
<!-- END PENGIRIMAN -->
{{ end }}
